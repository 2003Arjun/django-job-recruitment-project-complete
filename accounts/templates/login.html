{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
<div class="auth-content">
  <div class="auth-container">
    <span>
      {% include 'alerts.html' %}
    </span>
    <div class="auth-card">
      <div class="auth-header">
        <h2><span class="icon">üîê</span> Login to Your Account</h2>
      </div>
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="form-group" style="text-align: center; display: flex; justify-content: space-between; margin-top: -12px;">
        <a href="{% url 'register' %}" style="color: var(--primary); font-weight: 500;">Create Account</a>
        <a href="{% url 'reset_password_via_email' %}" style="color: var(--primary); font-weight: 500;">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
