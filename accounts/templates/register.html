{% extends 'base.html' %}

{% block title %} | Register {% endblock %}

{% block content %}
<div class="auth-content">
  <div class="auth-container">
    <span>
      {% include 'alerts.html' %}
    </span>

    <div class="auth-card">
      <div class="auth-header">
        <h2>ðŸ‘¥ Create Your Account</h2>
      </div>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Create a strong password" required>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>

      <div class="form-group" style="text-align: center; display: flex; justify-content: space-between; margin-top: -12px;">
        <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 500;">Already have an account?</a>
        <a href="{% url 'reset_password_via_email' %}" style="color: var(--primary); font-weight: 500;">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
